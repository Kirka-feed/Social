<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 - Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 6rem;
      margin: 0;
      color: #ff5700;
    }
    h2 {
      margin: 0.5rem 0 1rem;
      font-weight: normal;
      color: #c9d1d9;
    }
    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }
    a {
      color: #3b71e3;
      text-decoration: none;
      font-weight: 600;
      border: 2px solid #3b71e3;
      padding: 0.5rem 1.25rem;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
      margin-bottom: 2rem;
    }
    a:hover {
      background-color: #3b71e3;
      color: white;
    }
    img {
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.7);
      margin-bottom: 2rem;
    }
    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      color: #5865f2;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <h2>Page Not Found</h2>
  <p>Sorry, we couldn't find the page you were looking for.</p>
  <a href="https://kirka-feed.github.io/Social/">Go back to Kirka Social Feed</a>
  <img src="https://http.cat/404" alt="HTTP 404 Cat" />
  <footer>Kirka Social Feed</footer>
</body>
</html>
